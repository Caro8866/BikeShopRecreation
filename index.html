<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Stock</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="robots" content="noindex,nofollow" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1 class="logo">&bull; BIKE STOCK &bull;</h1>
      </header>
      <nav>
        <ul>
          <li>Brands We Carry -</li>
          <li><a href="#" class="brands">Linus</a></li>
          <li><a href="#" class="brands">Brompton</a></li>
          <li><a href="#" class="brands">Christinia</a></li>
          <li><a href="#" class="brands">State</a></li>
        </ul>
      </nav>
      <main>
        <div class="cards">
          <template id="bikeTemplate">
            <article class="bikeCard">
              <img src="featuredIMGmedium" alt="" />
              <h3 class="brandName">State</h3>
              <h2 class="productName">Warhawk</h2>
              <div class="specs">
                <ul>
                  <li>Price - <span class="price">$579</span></li>
                  <li>Colours - <span class="colours">N/A</span></li>
                  <!-- How to show multiple colours? Another list?-->
                  <li>In Stock - <span class="stock">1</span></li>
                  <li><button class="specsButton">FULL SPECS</button></li>
                </ul>
              </div>
            </article>
          </template>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
